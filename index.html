<!--This is start of Javascript code to make the Navbar Responsive-->
          <script>
            function myFunction() {
              var x = document.getElementById("responsivenav"); // This line is calling the id I set for the navbar // 
              if (x.className === "navigation") { // This line tells the navbar to be responsive //
                x.className += " responsive"; // The space before this is required - honeslty not sure why //
              } else {
                x.className = "navigation"; // This is the end of the if statement that allows the navbar to go back to its original state//
              }
            }

            </script>
